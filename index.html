<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xdesign</title>
  <link rel="stylesheet" href="./baled/css/index.css">
</head>

<body>
  <!-- 按钮 -->
  <x-button>你好</x-button>
  <x-button-group>
    <x-button>你好</x-button>
    <x-button>你好</x-button>
    <x-button>你好</x-button>
  </x-button-group>
  <!-- 面包屑 -->
  <x-breadcrumb>
    <li>Home</li>
    <li>Manager</li>
    <li>TANK</li>
  </x-breadcrumb>
  <!-- 徽章 -->
  <h1>
    <x-badge>News</x-badge>
  </h1>
  <h2>
    <x-badge>News</x-badge>
  </h2>
  <h3>
    <x-badge>News</x-badge>
  </h3>
  <h4>
    <x-badge>News</x-badge>
  </h4>
  <!-- 警告框 -->
  <x-alerts>THANK YOU!</x-alerts>
  <!-- 卡片 -->
  <x-card>
    <x-img><img src="" /></x-img>
    <x-card-box>
      <x-card-box-title>这是标题</x-card-box-title>
      <x-card-box-text>这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容这是文本内容</x-card-box-text>
      <a>这是链接按钮</a>
    </x-card-box>
  </x-card>
  <!-- 表单 -->
  <form action="">
    <x-form-item>
      <label>

      </label>
    </x-form-item>
  </form>
  <script src="./baled/js/index.js"></script>
</body>

</html>
